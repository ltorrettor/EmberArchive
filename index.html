<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link href="./ember.css" rel="stylesheet">
        <script type="module" src="https://cdn.jsdelivr.net/npm/media-chrome@4/+esm"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/media-chrome@4/menu/+esm"></script>
        <link href="./ember-logo.png" rel="icon" type="image/png">
        <title>Ember Archive</title>
    </head>

    <body>
        <div class="header">
            <img src="./ember-logo.png" style="width:60px; padding: 10px;">
            <h1 style="display: flex">Ember Archive</h1>
        </div>
        <div id="streamContainer" class="d-flex p-2">
            <media-controller id="videoContainer" class="p-2">
                <video slot="media" id="video"></video>
                <!--<media-play-button slot="centered-chrome" id="centervidplay"></media-play-button>-->
                <media-loading-indicator slot="centered-chrome"></media-loading-indicator>
                <media-playback-rate-menu rates="0.25 0.5 0.75 1 1.25 1.5 2 4" hidden anchor="auto"></media-playback-rate-menu>
                <media-control-bar>
                    <media-play-button></media-play-button>
                    <media-seek-backward-button></media-seek-backward-button>
                    <media-seek-forward-button></media-seek-forward-button>
                    <media-mute-button></media-mute-button>
                    <media-volume-range></media-volume-range>
                    <media-time-display></media-time-display>
                    <p></p>
                    <media-duration-display></media-duration-display>
                    <media-time-range></media-time-range>
                    <media-playback-rate-menu-button></media-playback-rate-menu-button>
                    <media-fullscreen-button></media-fullscreen-button>
                </media-control-bar>
            </media-controller>
            
            <div id="chatContainer">
            </div>
        </div>
        <h5 id="time"></h3>
        <h2 id="streamer"></h2>
        <h2 id="videoTitle"></h2>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="ember.js"></script>
</html>
